<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
   
    <form class="mx-3">
        <div class="form-group">
          <label for="Firstname"><strong>First name:</strong></label>
          <input type="text" class="form-control" id="Firstname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="Last name"><strong>Lastname:</strong></label>
          <input type="text" class="form-control" id="Lastname">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div> <br><br>
          <div class="form-group">
          <label for="Date"><strong>Date of birth:</strong></label>
          <input type="date" class="form-control" placeholder="dd.mm.yyyy" id="Date">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
   
</body>
</html>
