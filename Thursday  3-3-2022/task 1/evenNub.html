<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            height: 50px;
            width: 100px;
            border: 3px solid black;
            background-color: red;
            text-align: center;
            color: white;
            font-size: 35px;
        }
        .display{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers form 1 to 10 !</h1>
    <span>1</span>
    <span class="display">2</span>
    <span>3</span>
    <span class="display">4</span>
    <span>5</span>
    <span class="display">6</span>
    <span>7</span>
    <span class="display">8</span>
    <span>9</span>
    <span class="display">10</span>
</body>
</html>
