<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            
            border: 1px solid;
            height: 70px;
            width: 70px;
            float: left;
            margin: 5px;
        }
        
        
        .green{
           position: relative;
           top: 50px;
           background-color: green;
           
        }
        .yell{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <h1>Zig-zag Boxes</h1>
    <hr>
    <div class="yell"></div>
    <div class="green"></div>
    <div class="yell"></div>
    <div class="green"></div>
    <div class="yell"></div>
    <div class="green"></div>
    <div class="yell"></div>
    <div class="green"></div>
    <div class="yell"></div>
    <div class="green"></div>
    
</body>
</html>
